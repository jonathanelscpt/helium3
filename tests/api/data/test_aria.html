<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Test page for browser system tests</title>
    <style>

    </style>
</head>
<body>
<form>
    <button aria-label="Close">X</button>
</form>
<form>
    <button aria-disabled="true" aria-label="Disabled Close">X</button>
</form>
<div aria-disabled="false" aria-label="Attach files" role="button"
     style="display: block; width: 20px; height: 20px; background-color: green;"></div>
<div aria-disabled="true" aria-label="Disabled Attach files" role="button"
     style="display: block; width: 20px; height: 20px; background-color: red;"></div>
<form>
    <input aria-label="Submit" type="submit" value=""/>
</form>
<table>
    <tr>
        <td>
            <div id="TextboxLabel">Textbox:</div>
        </td>
        <td>
            <div aria-labelledby="TextboxLabel" role="textbox">
                Textbox value
            </div>
        </td>
    </tr>
</table>
</body>
</html>
