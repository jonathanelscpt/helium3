<!DOCTYPE html>
<html>
<head>
    <script src="../js/util.js" type="text/javascript"></script>
    <script type="text/javascript">
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
            if (ev.target.id == 'target') {
                setResult('Success!');
            }
        }
    </script>
    <link href="../default.css" rel="stylesheet" type="text/css">
    <link href="test_drag.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="dropTarget" ondragover="allowDrop(event)" ondrop="drop(event)">
    <p draggable="true" id="draggable" ondragstart="drag(event)">
        Drag me.
    </p>
</div>
<div class="dropTarget"
     id="target" ondragover="allowDrop(event)" ondrop="drop(event)">
</div>
<p id="result"></p>
</body>
</html>
