<!DOCTYPE html>
<html>
<head>
    <title>test_window_handling - Popup</title>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // IE doesn't support property 'autofocus', so we need to use JS to
            // give focus to the text field.
            $('#popupTextField').focus();
        });
    </script>
</head>
<body>
In popup.
<br/>
Text field: <input autofocus id="popupTextField" type="text">
</body>
</html>
