<!DOCTYPE html>
<html>
<head>
    <title>test_window_handling - Main</title>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // IE doesn't support property 'autofocus', so we need to use JS to
            // give focus to the text field.
            $('#mainTextField').focus();
        });
    </script>
</head>
<body>
Text field: <input autofocus id="mainTextField" type="text">
<br/>
<a href="popup.html" target="_blank">Open popup</a>
</body>
</html>
