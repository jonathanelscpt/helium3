<!DOCTYPE html>
<html>
<head>
    <title>test_write</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // IE doesn't support property 'autofocus', so we need to use JS to
            // give focus to the text field.
            $('#autofocus').focus();
        });
    </script>
</head>
<body>
<table>
    <tr>
        <td>Autofocus text field:</td>
        <td><input autofocus id="autofocus" type="text"/></td>
    </tr>
    <tr>
        <td>Normal text field:</td>
        <td><input id="normal" type="text"/></td>
    </tr>
</table>
</body>
</html>
